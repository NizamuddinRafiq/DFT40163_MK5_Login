<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyJPJ</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <img src="persekutuanmalaysia-removebg-preview.png" alt="" width="100" height="100">
        <img src="jpj-removebg-preview.png" alt="" width="100" height="100">
        <img src="menu-removebg-preview (2).png" alt="" width="100" height="100">

        <h1>Log Masuk</h1>
        <h2>Menggunakan JPJeID</h2>
    </header>
    <form class="login">
        <label for="idPengguna">ID Pengguna</label><br>
        <input type="text" name="idPengguna" id="idPengguna"  class="input-group"><br>

        <label for="pwd">Kata Laluan</label><br>
        <input type="password" name="pwd" id="pwd" class="input-group"><br>

        <br>
        <input type="submit" value="Log Masuk" class="logMasuk">
    </form>
    <p class="pwdBaru">Tetapkan Semula Kata Laluan</p>
    <p class="emelBaru">Tetapan Semula Emel</p><br>

    <form>
        <input type="button" onclick="alert('Sila Daftar')" value="Daftar Akaun Baru" class="akaunBaru">
    </form>
</body>
</html>
