<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyJPJ</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <img src="persekutuanmalaysia.png" alt="" width="50" height="50">
        <img src="jpj.png"" width="50" height="50">
        <img src="MY.png" alt="" width="50" height="50">
        <img src="FAQ.png" alt="" width="50" height="50">
        <img src="menu.png" alt="" width="50" height="50">

        <h1>Log Masuk</h1>
        <h3>Menggunakan JPJeID</h3>
    </header>
    <form class="login">
        <br><br>
        <label for="idPengguna">ID Pengguna</label><br>
        <input type="text" name="idPengguna" id="idPengguna"  class="input-group"><br>

        <label for="pwd">Kata Laluan</label><br>
        <input type="password" name="pwd" id="pwd" class="input-group"><br>

        <br>

        <input type="submit" value="Log Masuk" class="logMasuk">


    </form>
    <br>
    <p class="pwdBaru">Tetapkan Semula Kata Laluan</p>
    <p class="emelBaru">Tetapan Semula Emel</p><br>

    <form>
        <input type="button" onclick="alert('Sila Daftar')" value="Daftar Akaun Baru" class="akaunBaru">
    </form>
</body>
</html>
