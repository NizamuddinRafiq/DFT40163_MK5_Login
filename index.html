<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyJPJ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <header>
        <img src="persekutuanmalaysia.png" alt="" width="50" height="50" >
        <img src="jpj.png" width="50" height="50">
        <img src="MY.png" alt="" width="50" height="50">
        <img src="FAQ.png" alt="" width="50" height="50">
        <img src="menu.png" alt="" width="50" height="50">
        

        <h1>Log Masuk</h1>
        <h3>Menggunakan JPJeID</h3>
    </header>
    <form class="login">
        <br><br>
        <div class="input">
            <label for="idPengguna">ID Pengguna</label> <br>
            <i class="fas fa-user"></i> 
            <input type="text" name="idPengguna" id="idPengguna" placeholder="Sila masukkan ID pengguna anda " class="input-group"><br>
        </div>

        <br>
        
        <label for="pwd">Kata Laluan</label> <br>
        <i style='font-size:24px' class='fas'>&#xf023;</i> <input type="password" name="pwd" id="pwd"  placeholder="Sila masukkan kata laluan anda" class="input-group"> <i style='font-size:24px' class='fas'>&#xf070;</i> <br>

        <br>

        <input type="submit" value="Log Masuk" class="logMasuk">


    </form>
    <br>
    <a href="" class="pwdBaru">Tetapkan Semula Kata Laluan</a><br><br>
    <a href="" class="emelBaru">Tetapkan Semula Emel</a><br><br>

    <form>
        <input type="button" onclick="alert('Sila Daftar')" value="Daftar Akaun Baru" class="akaunBaru">
    </form>
    
</body>
</html>
